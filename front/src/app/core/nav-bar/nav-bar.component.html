<div class="d-flex flex-column flex-md-row align-items-center justify-content-between
  p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm fixed-top">
  <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
    <img src="/assets/images/logo.png" alt="logo" style="max-height: 70px;" routerLink="/home">
  </a>
  <nav class="my-2 my-md-0 mr-md-3">
    <a routerLink="/" class="p-2" routerLinkActive="active"
      [routerLinkActiveOptions] = "{exact: true}">Home</a>
    <a routerLink="/shop" class="p-2" routerLinkActive="active"
      [routerLinkActiveOptions] = "{exact: true}">Shop</a>
    <a class="p-2" routerLinkActive="active"
    [routerLinkActiveOptions] = "{exact: true}">Contact</a>
    <a class="p-2" routerLink="/testerror" routerLinkActive="active"
    [routerLinkActiveOptions] = "{exact: true}">Errors</a>
  </nav>

  <div class="d-flex align-items-center">
    <a routerLink="/basket" class="position-relative" style="margin-right:50px">
        <i class="fa fa-shopping-cart fa-2x mr-5 text-dark" ></i>
        <div *ngIf="(basket$ | async) as basket" class="cart-no"> {{basket.items.length}}</div>
    </a>

    <ng-container *ngIf="(currentUser$ | async) === null">
      <a routerLink="/account/login" class="btn btn-outline-secondary mr-2" style="margin-right:5px">Login</a>
      <a routerLink="/account/register" class="btn btn-outline-secondary mr-3">Sign Up</a>
    </ng-container>

    <ng-container *ngIf="currentUser$ | async">
      <div class="dropdown ml-3 mr-5" dropdown>
        <a class="dropdown-toggle" style="cursor: pointer;" dropdownToggle>
          <strong>Welcome {{(currentUser$ | async).displayName}}</strong>
        </a>

        <div class="dropdown-menu dropdown-menu-right" style="cursor: pointer;" *dropdownMenu>
          <a class="dropdown-item d-flex align-items-center py-2">
            <i class="fa fa-shopping-cart mr-3"></i> View Basket
          </a>
          <a class="dropdown-item d-flex align-items-center py-2">
            <i class="fa fa-history mr-3"></i> View Orders
          </a>
          <div class="dropdown-divider"></div>
          <a (click)="logout()" class="dropdown-item d-flex align-items-center py-2">
            <i class="fa fa-sign-out mr-3"></i> Logout
          </a>
        </div>

      </div>

    </ng-container>


  </div>

</div>

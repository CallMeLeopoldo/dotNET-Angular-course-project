<div class="d-flex flex-column flex-md-row align-items-center justify-content-between
  p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm fixed-top">
  <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
    <img src="/assets/images/logo.png" alt="logo" style="max-height: 70px;" routerLink="/home">
  </a>
  <nav class="my-2 my-md-0 mr-md-3">
    <a routerLink="/" class="p-2" routerLinkActive="active"
      [routerLinkActiveOptions] = "{exact: true}">Home</a>
    <a routerLink="/shop" class="p-2" href="#" routerLinkActive="active"
      [routerLinkActiveOptions] = "{exact: true}">Shop</a>
    <a class="p-2" href="#" routerLinkActive="active"
    [routerLinkActiveOptions] = "{exact: true}">Contact</a>
    <a class="p-2" routerLink="/testerror" routerLinkActive="active"
    [routerLinkActiveOptions] = "{exact: true}">Errors</a>
  </nav>

  <div class="d-flex align-items-center">
    <a routerLink="/basket" class="position-relative" style="margin-right:50px">
        <i class="fa fa-shopping-cart fa-2x mr-5 text-dark" ></i>
        <div *ngIf="(basket$ | async) as basket" class="cart-no"> {{basket.items.length}}</div>
    </a>
    <a class="btn btn-outline-secondary mr-2" style="margin-right:5px">Login</a>
    <a class="btn btn-outline-secondary mr-3">Sign Up</a>
  </div>

</div>

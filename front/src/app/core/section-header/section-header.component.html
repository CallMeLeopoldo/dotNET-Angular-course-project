<ng-container *ngIf="(breadcrumb$ | async) as breadcrumbs">
  <section *ngIf="breadcrumbs.length > 0 && breadcrumbs[breadcrumbs.length-1].label !== 'Home' " class="py-2" style="margin-top: 105px; background-color: #f5f5f5">
    <div class="container">
      <div class="col-9">
        <h1>{{breadcrumbs[breadcrumbs.length-1].label}}</h1>
      </div>
      <div class="col-3">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <xng-breadcrumb></xng-breadcrumb>
          </ol>
        </nav>
      </div>
    </div>
  </section>
</ng-container>

<div class="container">
  <button class="btn-outline-primary mr-3" (click)="get500Error()">Test 500 Error</button>
  <button class="btn-outline-primary mr-3" (click)="get404Error()">Test 404 Error</button>
  <button class="btn-outline-primary mr-3" (click)="get400Error()">Test 400 Error</button>
  <button class="btn-outline-primary mr-3" (click)="get400ValidationError()">Test 400 Validation Error</button>
  <div class="row mt-5" *ngIf="validationErrors">
    <ul class="text-danger">
      <li *ngFor="let e of validationErrors">{{e}}</li>
    </ul>
  </div>
</div>

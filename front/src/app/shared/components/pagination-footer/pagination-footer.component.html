<nav aria-label="Page navigation example" class="d-flex justify-content-center">
  <ul class="pagination">
    <li class="page-item">
      <a class="page-link" href="#" aria-label="Previous" (click)="onSinglePageChange(-1)">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li class="page-item" *ngFor="let n of numPages; let i = index">
      <a class="page-link" href="#" (click)="onPageChange(i+1)">{{i+1}}</a>
    </li>

    <li class="page-item">
      <a class="page-link" href="#" aria-label="Next" (click)="onSinglePageChange(1)">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
